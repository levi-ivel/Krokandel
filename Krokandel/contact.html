    <header>

          <h1>Snackbar Krokandel</h1>

      <h1 class="contact-text"> <br> Kom In Contact <br> </h1>

<form action="mailto:customerservice@snackbar.com" method="post" enctype="text/plain">
  <label for="name">Naam:</label>
  <input type="text" id="name" name="name">

  <label for="subject">Reden voor contact:</label>
  <input type="text" id="subject"
name="subject">

  <label for="message">Bericht:</label>
  <textarea id="message" name="message" rows="4" cols="50"></textarea>

  <input type="submit" value="Submit">
</form>

<h2 class="contact-text"> <br> <br> <br> Contact Informatie <br> </h2>

<div class="contact-info">
  <div class="contact-box">
    <img src="foto/Manager.png" width="190px" height="200px" alt="Manager">
    <h3>Manager</h3>
    <a href="mailto:manager@snackbar.com">Email: manager@snackbar.com</a>
    <p></p>
    <a href="tel:+1 123 456 7890">Telephone: +1 123 456 7890</a>
  </div>

  <div class="contact-box">
    <img src="foto/Support.png" width="150px" height="200px" alt="Supportgast">
    <h3>Customer Service</h3>
    <a href="mailto:costumerservice@snackbar.com">Email: customerservice@snackbar.com</a>
    <p></p>
    <a href="tel: +1 234 567 8901">Telephone: +1 234 567 8901</a>
  </div>
</div>
